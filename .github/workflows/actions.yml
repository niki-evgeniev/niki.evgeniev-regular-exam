name: Build_and_test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: SoftUni username - niki.evgeniev
      run: echo 'niki.evgeniev'
    - name: Install dep.
      run: npm install
    - name: Run unit tests
      run: npm run test:unit
